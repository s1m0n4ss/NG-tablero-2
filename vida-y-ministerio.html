<style>
  :root{
    /* Paleta del tablero (zafiro–cian) */
    --brand:#6366f1; --brand-600:#4f46e5; --accent:#06b6d4;
    --surface:#ffffff; --surface-2:#f8fafc; --border:#e5e7eb;
    --muted:#6b7280; --texto:#0f172a;

    --shadow-sm: 0 6px 12px rgba(2,6,23,.08);
    --shadow-md: 0 12px 30px rgba(2,6,23,.12);
    --shadow-lg: 0 18px 40px rgba(2,6,23,.18);

    /* Colores semánticos de bloques (respetar tu código) */
    --verde:#1E6A6A; --amarillo:#B58900; --rojo:#A3322E;

    --page-bg:
      radial-gradient(900px 420px at 110% 0%, rgba(99,102,241,.08), transparent 60%),
      radial-gradient(900px 420px at -10% 0%, rgba(6,182,212,.08), transparent 60%),
      #f9fafb;
  }
  .dark:root{
    --surface: rgba(255,255,255,.06);
    --surface-2: rgba(255,255,255,.04);
    --border: rgba(255,255,255,.14);
    --muted:#cbd5e1; --texto:#e2e8f0;
    --page-bg:
      radial-gradient(900px 420px at 110% 0%, rgba(99,102,241,.12), transparent 60%),
      radial-gradient(900px 420px at -10% 0%, rgba(6,182,212,.10), transparent 60%),
      #0f172a;
  }

  *{box-sizing:border-box}
  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background: var(--page-bg); margin:0; color:var(--texto);
    transition: background .25s ease, color .25s ease;
  }

  /* Header (glass) */
  header.top{
    position:sticky; top:0; z-index:5; padding:16px 20px;
    border-bottom:1px solid var(--border);
    background:
      linear-gradient(120deg, rgba(99,102,241,.12), rgba(6,182,212,.10)),
      rgba(255,255,255,.66);
    backdrop-filter: blur(12px) saturate(140%);
  }
  .dark header.top{
    background:
      linear-gradient(120deg, rgba(99,102,241,.18), rgba(6,182,212,.16)),
      rgba(15,23,42,.66);
  }
  .title{display:flex;align-items:center;justify-content:center;gap:10px;flex-wrap:wrap;}
  .title h1{font-size:20px;margin:0;color:var(--texto); text-transform: uppercase; letter-spacing:.02em}
  .wrap{max-width:1100px;margin:18px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:repeat( auto-fill, minmax(300px, 1fr) );gap:20px; justify-content: center;}

  /* Tarjetas */
  .card{
    background:var(--surface); border:1px solid var(--border); border-radius:18px; padding:20px;
    box-shadow: var(--shadow-sm); cursor:pointer;
    transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
  }
  .card:hover{transform:translateY(-6px); box-shadow: var(--shadow-lg); border-color: rgba(79,70,229,.35); background: linear-gradient(0deg, rgba(99,102,241,.04), rgba(99,102,241,0)) var(--surface);}
  .card h3{margin:0 0 8px;font-size:18px;color:var(--texto); font-weight: 800;}
  .meta{display:flex;flex-wrap:wrap;gap:6px;font-size:12px;color:var(--muted)}
  .tag{padding:2px 8px;border-radius:999px;border:1px solid var(--border);background:var(--surface-2)}
  .tag.green{border-color:#bfe3de;background:#ecfbf8;color:#0d4747}
  .dark .tag.green{color:#bbf7d0}
  .tag.presi{border-color:rgba(99,102,241,.30);background:rgba(99,102,241,.10);color:var(--texto); font-weight: 600;}
  .card.card-verde { border-left: 6px solid var(--verde); }
  .card.card-amarillo { border-left: 6px solid var(--amarillo); }
  .card.card-rojo { border-left: 6px solid var(--rojo); }

  /* Modal */
  dialog{border:none;border-radius:16px;padding:0;box-shadow: 0 30px 60px rgba(2,6,23,.55)}
  dialog::backdrop{background:rgba(2,6,23,.55)}
  dialog .head{
    display:flex;align-items:center;gap:10px;justify-content:space-between;
    padding:14px 16px;border-bottom:1px solid var(--border);
    background: linear-gradient(120deg, rgba(99,102,241,.12), rgba(6,182,212,.10)), var(--surface);
    color:var(--texto); border-radius:16px 16px 0 0
  }
  .dark dialog .head{ background: linear-gradient(120deg, rgba(99,102,241,.18), rgba(6,182,212,.15)), var(--surface); }
  dialog .head h2{margin:0;font-size:16px;font-weight:800}
  dialog .head .sub{font-size:12px;color:var(--muted)}
  .btn{border:1px solid var(--border);background:var(--surface);color:var(--texto);padding:10px 12px;border-radius:10px;cursor:pointer;font-size:12px}
  .btn:hover{background: linear-gradient(90deg, rgba(99,102,241,.10), rgba(6,182,212,.08)), var(--surface);border-color: rgba(99,102,241,.35);}

  dialog.viewer{max-width:900px;width:95vw;max-height:85vh;}
  .viewer .content{padding:0 16px 16px;overflow:auto;background:var(--surface);color:var(--texto);border-radius:0 0 16px 16px}

  /* Página interna */
  .page{background:var(--surface);border-radius:10px;box-shadow:var(--shadow-md);padding:22px;margin:0;border:1px solid var(--border)}
  .page header{margin-bottom:6px}
  .page header h1{text-align:center;color:var(--brand-600);text-transform:uppercase;font-size:22px;margin:0;letter-spacing:.02em}
  .page header h2{text-align:center;margin:6px 0 8px;color:var(--texto);font-weight:700}
  .presidente-en-pagina{text-align:center;font-weight:700;color:var(--texto);margin-bottom:10px}
  .inicio-programa,.pie{text-align:center;font-size:14px;color:var(--texto)}
  .bloque{margin-top:18px}
  .bloque h3{margin:0 0 8px;font-size:17px;border-bottom:3px solid currentColor;padding-bottom:3px;text-transform:uppercase;font-weight:800;letter-spacing:.01em}
  .verde h3{color:var(--verde)} .amarillo h3{color:var(--amarillo)} .rojo h3{color:var(--rojo)}
  .section{padding:10px 0;border-top:1px solid var(--border)}
  .section:first-of-type{border-top:none}
  .sect-title{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;}
  .sect-title h4{margin:0;font-size:15px;font-weight:700}
  .duration{font-size:12px;color:var(--muted)}
  .muted{color:var(--muted)}
  .asignado { font-size: 14px; text-transform: uppercase; color: var(--muted); font-weight: 700; letter-spacing:.02em;}
  .asignado-presidente { font-size: 14px; text-transform: uppercase; color: var(--texto); font-weight: 800; }
  .text-content p, .text-content li { font-size: 14px; line-height: 1.6; }
  .text-content h4 { font-size: 16px; margin-top: 10px; margin-bottom: 5px; }

  /* Móvil */
  :root{ --radius:16px; }
  @media (max-width: 640px){
    header.top{ padding:12px 14px; }
    .title h1{ font-size: clamp(16px, 4.5vw, 18px); }
    .wrap{ padding: 0 12px 12px; }
    .grid{ gap: 12px; grid-template-columns: repeat(auto-fill, minmax(min(100%, 240px), 1fr)); }
    .card{ padding: 14px; border-radius: var(--radius); box-shadow: var(--shadow-sm); }
    .card h3{ font-size: 16px; margin-bottom: 6px; }
    .meta{ gap: 6px; font-size: 12px; }
    dialog.viewer{ width: 100vw; height: 100dvh; max-width: none; max-height: none; border-radius: 0; }
    dialog .head{ position: sticky; top: 0; z-index: 2; padding: 10px 12px; }
    .viewer .content{ padding: 12px; }
    .page{ padding: 14px; border-radius: 12px; }
    .page header h1{ font-size: clamp(18px, 5vw, 22px); }
    .page header h2{ font-size: clamp(15px, 4.5vw, 18px); }
    .presidente-en-pagina,.inicio-programa,.pie{ font-size: 14px; }
    .bloque{ margin-top: 14px; }
    .bloque h3{ font-size: 16px; margin: 0 0 6px; padding-bottom: 3px; }
    .sect-title{ gap: 8px; }
    .sect-title h4{ font-size: 15px; }
    .duration{ font-size: 12px; }
    .text-content p, .text-content li{ font-size: 14px; line-height: 1.55; }
  }

  html.modal-open, body.modal-open{ overflow: hidden; height: 100%; }

  /* ==== Viewer en oscuro por defecto (alto contraste) ==== */
  body.vm-dark .viewer .content{ background:#0b1220 !important; color:#e6edf7 !important; }
  body.vm-dark .page{

  body.vm-dark .sect-title h4{ color:#e6edf7 !important; font-weight:800; }

  body.vm-dark .tag{ background:rgba(255,255,255,.06) !important; border-color:rgba(255,255,255,.16) !important; color:#e6edf7 !important; }
  body.vm-dark .tag.green{ color:#bbf7d0 !important; }
  body.vm-dark .tag.presi{ background:rgba(99,102,241,.18) !important; border-color:rgba(99,102,241,.35) !important; }
  body.vm-dark dialog .head{
    background:#0b1220 !important; border-bottom:1px solid rgba(255,255,255,.12) !important; color:#e6edf7 !important;
  }
  body.vm-dark .btn{ background:#0f172a !important; color:#e6edf7 !important; border-color:#334155 !important; }
  body.vm-dark .btn:hover{ background:#0b1220 !important; border-color:#64748b !important; }
</style>
</head>

  <script>
    const tmpl = document.getElementById('weeksTmpl');
    const allWeeks = Array.from(tmpl.content.querySelectorAll('article.page'));
    const thumbs = document.getElementById('thumbs');
    const viewer = document.getElementById('viewer');
    const vTitle = document.getElementById('vTitle');
    const vSub = document.getElementById('vSub');
    const vContent = document.getElementById('vContent');
    let index = 0;
    let weeks = []; 

    function filterAndRenderWeeks() {
      const today = new Date();
      const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      weeks = allWeeks.filter(w => {
        const startDate = new Date(w.dataset.key);
        const endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + 6);
        return startOfToday <= endDate;
      });

      renderThumbs();
      const currentWeekIndex = weeks.findIndex(w => {
        const startDate = new Date(w.dataset.key);
        const endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + 6);
        return startOfToday >= startDate && startOfToday <= endDate;
      });

      if (currentWeekIndex !== -1) openWeek(currentWeekIndex);
      else if (weeks.length > 0) openWeek(0);
    }
    
    function renderThumbs(){
      thumbs.innerHTML='';
      weeks.forEach((w,i)=>{
        const card=document.createElement('div');
        card.className='card'; card.dataset.index=i;
        
        if (i % 3 === 0) card.classList.add('card-verde');
        else if (i % 3 === 1) card.classList.add('card-amarillo');
        else card.classList.add('card-rojo');

        const h3=document.createElement('h3'); h3.textContent=w.dataset.title;
        const meta=document.createElement('div'); meta.className='meta';
        const tBook=document.createElement('span'); tBook.className='tag green'; tBook.textContent=w.dataset.book;
        meta.appendChild(tBook);
        
        const presidenteSpan = w.querySelector('.presidente-en-pagina');
        if (presidenteSpan && presidenteSpan.textContent.trim()) {
          const tPres=document.createElement('span'); tPres.className='tag presi'; tPres.textContent=presidenteSpan.textContent;
          meta.appendChild(tPres);
        }
        
        const prev = document.createElement('div'); prev.className = 'meta'; prev.style.marginTop = '6px';
        const firstTitle = w.querySelector('.bloque .section .sect-title h4')?.textContent || w.querySelector('.bloque .section .text-content h4')?.textContent || '';
        if(firstTitle) { const tPrev = document.createElement('span'); tPrev.className = 'tag'; tPrev.textContent = firstTitle; prev.appendChild(tPrev); }

        card.appendChild(h3); 
        card.appendChild(meta);
        card.appendChild(prev);

        card.addEventListener('click', () => openWeek(i));
        thumbs.appendChild(card);
      });
    }

    function openWeek(i){
      index=i;
      const w=weeks[i];
      vTitle.textContent=w.dataset.title;
      vSub.textContent=w.dataset.book;
      vContent.innerHTML='';
      const clone=w.cloneNode(true);
      vContent.appendChild(clone);
      
      if(!viewer.open){
        document.documentElement.classList.add('modal-open');
        document.body.classList.add('modal-open');
        viewer.showModal();
      }
      // Estilo oscuro de alto contraste siempre activo dentro del viewer
      document.body.classList.add('vm-dark');

      history.replaceState(null,'','#semana-'+(i+1));
    }

    document.getElementById('prevWeek').onclick=()=>openWeek((index+weeks.length-1)%weeks.length);
    document.getElementById('nextWeek').onclick=()=>openWeek((index+1)%weeks.length);
    document.getElementById('closeViewer').onclick=()=>{ 
      viewer.close();
      document.body.classList.remove('vm-dark');
      document.documentElement.classList.remove('modal-open');
      document.body.classList.remove('modal-open');
    };
    
    window.onload = function() {
      filterAndRenderWeeks();
      const match = location.hash.match(/semana-(\d+)/);
      if (match) {
        const i = parseInt(match[1], 10) - 1;
        if (i >= 0 && i < weeks.length) openWeek(i);
      }
    }
  </script>
